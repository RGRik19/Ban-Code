  <h4>Hello <b>Name</b>, Welcome to income and expense tracker. </h4>
  <div class="card mb-3" style="max-width: 1000px; margin: 3%; background-color: lightskyblue;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="income.jfif" class="img-fluid rounded-start" alt="Income">

      <div class="col-md-8">

          <h5 class="card-title"><button class="btn btn-secondary">Income</button></h5>

        </div>
      </div>
    </div>
  </div>
  <div class="card mb-3" style="max-width: 1000px; margin: 3%; background-color: lightsalmon;">

      <div class="col-md-4">

      <div class="col-md-8">

      </div>
    </div>

  <div class="card mb-3" style="max-width: 1000px; margin: 3%; background-color: lightyellow;">

    </div>
  </div>
  <div class="card mb-3" style="max-width: 1000px; margin: 3%; background-color:lightgreen;">
